<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magistory Instant Video</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Magistory Instant Video</h1>

    <div class="input-container">
      <input id="idea" placeholder="Masukkan ide video..." />
      <input id="duration" placeholder="Durasi total (detik)" type="number" />
      <input id="aspect" placeholder="Aspect ratio (16:9, 9:16, 1:1)" />
      <select id="style">
        <option value="Edukasi">Edukasi</option>
        <option value="Sinematik">Sinematik</option>
        <option value="Inspiratif">Inspiratif</option>
      </select>
      <button id="generateBtn">Generate Script</button>
    </div>

    <div id="timeline"></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
